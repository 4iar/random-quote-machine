<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection" />

    <!--Import my dodgy css-->
    <link type="text/css" rel="stylesheet" href="styles/style.css" />

    <!--Import Font-Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random Quote Machine</title>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script type="text/javascript" src="scripts/quote_machine.js"></script>

    <div class="container">
        <div class="row center">
            <div class="col s12 m12 l12">
                <div id="quote-box">
                    <h4 class="header center" id="quote-text"></h4>

                    <div id="authour-div">
                        <h5 class="center light" id="quote-authour"></h5>
                    </div>

                    <div id="buttons-div">
                        <a id="twitter-button" class="waves-effect waves-light black btn-large twitter-share-button" >
                            <i class="fa fa-twitter"></i></a>
                        <a class="waves-effect waves-light black btn-large" id="quote-refresh-button"><i class="fa fa-refresh" id="refresh-spinner"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="intro green lighten-2 z-depth-1" </body>

</html>
